<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Container</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Parent Element */
        .parent-element {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: lightcoral;
            /* Debugging Aid */
        }

        /* Sub-Hero */
        .sub-hero {
            display: flex;
            width: 100%;
            background-color: lightgreen;
            /* Debugging Aid */
        }

        /* Container */
        .sub-hero .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            max-width: 1440px;
            margin-inline: auto;
            padding-inline: 6vw;
            height: 375px;
            border-radius: 24px;
            overflow: hidden;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="parent-element">
        <div class="sub-hero">
            <div class="container">This is the problematic container</div>
        </div>
    </div>
</body>

</html>
