<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Dropdown Menu</title>
    <link rel="stylesheet" href="css/play.css">
</head>

<body>
    <div class="container">
        <div class="filters">
            <div class="custom-select-wrapper">
                <div class="custom-select" data-select-id="location">Filter by Location</div>
                <div class="custom-select-items" data-select-id="location">
                    <div data-value="all">All</div>
                    <div data-value="new-york">New York</div>
                    <div data-value="san-francisco">San Francisco</div>
                    <div data-value="los-angeles">Los Angeles</div>
                </div>
                <select id="location">
                    <option value="all">All</option>
                    <option value="new-york">New York</option>
                    <option value="san-francisco">San Francisco</option>
                    <option value="los-angeles">Los Angeles</option>
                </select>
            </div>
            <div class="custom-select-wrapper">
                <div class="custom-select" data-select-id="specialty">Filter by Specialty</div>
                <div class="custom-select-items" data-select-id="specialty">
                    <div data-value="all">All</div>
                    <div data-value="developer">Developer</div>
                    <div data-value="designer">Designer</div>
                    <div data-value="manager">Manager</div>
                </div>
                <select id="specialty">
                    <option value="all">All</option>
                    <option value="developer">Developer</option>
                    <option value="designer">Designer</option>
                    <option value="manager">Manager</option>
                </select>
            </div>
        </div>

        <div class="cards">
            <!-- Cards go here -->
            <div class="card" data-location="new-york" data-specialty="developer">
                <h2>John Doe</h2>
                <p>Location: New York</p>
                <p>Specialty: Developer</p>
            </div>
            <div class="card" data-location="san-francisco" data-specialty="designer">
                <h2>Jane Smith</h2>
                <p>Location: San Francisco</p>
                <p>Specialty: Designer</p>
            </div>
            <div class="card" data-location="los-angeles" data-specialty="manager">
                <h2>Michael Brown</h2>
                <p>Location: Los Angeles</p>
                <p>Specialty: Manager</p>
            </div>
        </div>
    </div>

    <script src="js/play.js"></script>
</body>

</html>
